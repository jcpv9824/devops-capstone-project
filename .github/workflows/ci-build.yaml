name: CI workflow

on:
  push:
    branches: 
      - main
      - add-ci-build  # Added "add-ci-build" to trigger the workflow on pushes to this branch
  pull_request:
    branches: 
      - main  # Triggers the workflow on pull requests to the main branch

jobs:
  build: 
  #Build is the name of job number 1
    runs-on: ubuntu-latest 
    #Runner. In this case is a OS.
    container: python:3.9-slim 
    #Must have the same version than the python used during the development
    services:
      postgres:
        image: postgres:alpine
        ports: 
          - 5432:5432
        env:
          POSTGRES_PASSWORD: pgs3cr3t
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          flake8 service --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 service --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Run unit tests with nose
        run: nosetests -vv --with-spec --spec-color --with-coverage --cover-erase --cover-package=service
